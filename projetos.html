<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Projetos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
</head>
<body>
    <!-- Menu -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="/api/placeholder/40/40" alt="Logo">
            </a>
            <button class="menu-button">☰</button>
            <ul class="menu">
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="consultoria.html">Consultoria</a></li>
                <li><a href="comunicação.html">Comunicação</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </div>
    </nav>

    <!-- Header da página -->
    <header class="servicos-header">
        <h1>Nossos Projetos</h1>
        <p>Conheça alguns dos projetos mais impactantes que realizamos para nossos clientes.</p>
    </header>

    <!-- Seção de filtros -->
    <div class="filters">
        <div class="search-container">
            <label for="search">Buscar:</label>
            <input type="text" id="search" placeholder="Digite para buscar projetos...">
        </div>
        <div class="search-container"> 
            <label for="category">Categoria:</label>
            <select id="category">
                <option value="all">Todos</option>
                <option value="comunicacao-publica">Comunicação Pública</option>
                <option value="campanhas">Campanhas</option>
                <option value="digital">Projetos Digitais</option>
            </select>
        </div>
    </div>

    <!-- Grid de portfólio -->
    <div class="portfolio-grid" id="portfolioGrid">
        <!-- Os cards serão inseridos aqui via JavaScript -->
    </div>

    <script>
        // Dados dos projetos
        const projects = [
            {
                id: 1,
                title: "Gestão de Comunicação Municipal",
                description: "Desenvolvimento de estratégia integrada de comunicação para prefeitura, incluindo gestão de redes sociais e assessoria de imprensa.",
                image: "/api/placeholder/400/300",
                category: "comunicacao-publica",
                detailedDescription: "Implementação completa de sistema de comunicação integrada, resultando em aumento de 150% no engajamento público.",
                tags: ["Gestão Pública", "Redes Sociais", "Assessoria"],
                results: ["Aumento de 150% no engajamento", "Redução de 30% em crises de comunicação"]
            },
            {
                id: 2,
                title: "Campanha de Conscientização Social",
                description: "Desenvolvimento de campanha de saúde pública com alcance estadual.",
                image: "/api/placeholder/400/300",
                category: "campanhas",
                detailedDescription: "Campanha multiplataforma que atingiu mais de 1 milhão de cidadãos em todo o estado.",
                tags: ["Saúde Pública", "Marketing Social", "Campanhas"],
                results: ["1 milhão de pessoas alcançadas", "85% de aprovação pública"]
            },
            {
                id: 3,
                title: "Portal de Transparência",
                description: "Reformulação do portal de transparência municipal com foco em usabilidade.",
                image: "/api/placeholder/400/300",
                category: "digital",
                detailedDescription: "Redesign completo do portal de transparência, tornando as informações mais acessíveis ao cidadão.",
                tags: ["Transparência", "UX/UI", "Governo Digital"],
                results: ["Aumento de 200% nos acessos", "Prêmio de Transparência 2023"]
            }
        ];

        // Função para criar um card de projeto
        function createProjectCard(project) {
            return `
                <div class="portfolio-item" data-category="${project.category}">
                    <div class="portfolio-item-inner">
                        <div class="portfolio-front">
                            <img src="${project.image}" alt="${project.title}" class="portfolio-img">
                            <div class="portfolio-content">
                                <h3>${project.title}</h3>
                                <p>${project.description}</p>
                                <div class="portfolio-tags">
                                    ${project.tags.slice(0, 3).map(tag => `<span class="tag">${tag}</span>`).join('')}
                                </div>
                            </div>
                        </div>
                        <div class="portfolio-back">
                            <h3>${project.title}</h3>
                            <p>${project.detailedDescription}</p>
                            <div class="resultados">
                                <h4>Resultados:</h4>
                                <ul>
                                    ${project.results.map(result => `<li>${result}</li>`).join('')}
                                </ul>
                            </div>
                            <div class="portfolio-tags">
                                ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                            <div class="portfolio-actions">
                                <button class="voltar-btn">Voltar</button>
                                <a href="#" class="ver-mais-btn">Ver Mais</a>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Função para renderizar os projetos
        function renderProjects(filteredProjects) {
            const grid = document.getElementById('portfolioGrid');
            grid.innerHTML = filteredProjects.map(project => createProjectCard(project)).join('');
            
            // Adicionar eventos de flip aos cards
            document.querySelectorAll('.portfolio-item').forEach(item => {
                item.addEventListener('click', function() {
                    this.classList.toggle('flipped');
                });
                
                // Prevenir flip ao clicar nos botões
                item.querySelector('.portfolio-actions')?.addEventListener('click', e => {
                    e.stopPropagation();
                });
            });
        }

        // Função para filtrar projetos
        function filterProjects() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const category = document.getElementById('category').value;
            
            const filteredProjects = projects.filter(project => {
                const matchesSearch = project.title.toLowerCase().includes(searchTerm) ||
                                    project.description.toLowerCase().includes(searchTerm);
                const matchesCategory = category === 'all' || project.category === category;
                
                return matchesSearch && matchesCategory;
            });
            
            renderProjects(filteredProjects);
        }

        // Adicionar event listeners
        document.getElementById('search').addEventListener('input', filterProjects);
        document.getElementById('category').addEventListener('change', filterProjects);

        // Toggle do menu mobile
        document.querySelector('.menu-button').addEventListener('click', function() {
            document.querySelector('.menu').classList.toggle('active');
        });

        // Renderizar projetos iniciais
        renderProjects(projects);
    </script>
</body>
</html>
